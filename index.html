<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="alok.css">
</head>
<body>
    <div class="wrap">
        <h1>Student Registration Form</h1>
        <form action="" name="myform" class="frm">
            <table>
                <tr>
                    <td>
                        <label for="test">Name:</label>
                    </td>
                    <td>
                        <input type="text" name="fullname" id="test" placeholder="Enter your name" class="txt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tes">Father <br> Name:</label>
                    </td>
                    <td>
                        <input type="text" name="fullname" id="tes" placeholder="Enter your father name" class="txt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="te">Present <br> Address</label>
                    </td>
                    <td>
                        <input type="text" name="fullname" id="te" placeholder="Enter present address" class="txt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="t">Parmanant <br> Address: </label>
                    </td>
                    <td>
                        <input type="text" name="fullname" id="t" placeholder="Enter parmanant address" class="txt">
                    </td>
                </tr>
               
                <tr>
                    <td>
                        <label for="e">City</label>
                    </td>
                    <td>
                        <input type="text" name="fullname" id="e" placeholder="Enter your city name" class="txt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="et">District:</label>
                    </td>
                    <td>
                        <input type="text" name="fullname" id="et" placeholder="Enter your district name" class="txt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ff">Pinecode:</label>
                    </td>
                    <td>
                        <input type="number" name="" id="ff" placeholder="Enter your Pinecode" class="txt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="f">Email Id</label>
                    </td>
                    <td>
                        <input type="text" name="email" id="f" placeholder="Enter your email id" class="txt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="j">Mobile</label>
                    </td>
                    <td>
                        <input type="number" name="" id="j" placeholder="Enter your mobile numbar" class="txt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="h">Password:</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="h" placeholder="Enter your password" class="txt">
                    </td>
                </tr>
                <tr>
                   <td>
                       <label for=""> Course</label>
                   </td>
                
                    <td>
                        
                        <select name="Course" id="" class="txt">
                            <option value="MA">MA</option>
                            <option value="MSE">MSE</option>
                            <option value="MSS">MSS</option>
                            <option value="BBA">BBA</option>
                            <option value="BDS">BDS</option>

                        </select>
                    
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hh">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender"  value="male" ><span>Male</span>
                        <input type="radio" name="gender" value="female" ><span>Female</span>
                    </td>
                </tr>
                <tr>
                    <td>
                       
                    </td>
                    <td>
                        <input type="submit" name="create"  value="Submit form" class="btn">
                        <input type="reset" name="clear" value="Reset" class="btn">
                    </td>
                </tr>
            </table>
        </form>

    </div>
    
</body>
</html>
